# pool_min_workers: N         -- create this many workers
# warntime:         N seconds -- issue a warning after this much time has elapsed per worker's job
# killtime:         N seconds -- kill the worker after this much time has elapsed per worker's job
# batchsize:        10        -- execute this many jobs, then recycle each worker
# lifetime:         N seconds -- execute jobs for this much time, then recycle each worker

defaults:
  pool_min_workers: 1
  warntime:         10
  killtime:         100
  batchsize:        100
  lifetime:         3600

SimpleJob:
  class:            Job1
  heartbeat:        60
  pool_min_workers: 1
  pool_max:         10
